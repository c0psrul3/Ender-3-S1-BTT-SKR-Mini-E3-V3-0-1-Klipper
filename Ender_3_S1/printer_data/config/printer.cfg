#   Location of the endstop (in mm). This parameter must be provided
#   for the X, Y, and Z steppers on cartesian style printers.# This file contains pin mappings for the stock 2021 Creality Ender 3
# S1 & S1 Pro. To use this config, check the STM32 Chip on the
# Mainboard, during "make menuconfig" select accordingly either the
# STM32F103 with "28KiB bootloader" or the STM32F401 with
# "64KiB bootloader" and serial (on USART1 PA10/PA9) for both.

# For a direct serial connection, in "make menuconfig" select
# "Enable extra low-level configuration options" and  Serial
# (on USART2 PA3/PA2), which is on the 10 pin IDC cable used
# for the LCD module as follows: 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The filename
# must be changed to "firmware.bin"

# With STM32F401, you might need to put "firmware.bin" in a
# folder on the SD card called "STM32F4_UPDATE" in order to flash.

# See docs/Config_Reference.md for a description of parameters.

####################################
########## Ender 3 s1 Pro ##########
####################################

# [include macros.cfg]
[include macros-init.cfg]
#[include macros-init.klipper-macros.cfg]
[include macros-klipperscreen.cfg]
[include macros-wled.cfg]
[include macros-power.cfg]
#[include input-shaper.cfg]
#[include sprite-pro-extruder.cfg]
#[include sprite-pro-bltouch.cfg]
#[include ezabl.cfg]
[include hermit-crab-hemera-xs-revo.cfg]

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: !PA5
position_min: -48
position_endstop: -48
position_max: 231
homing_speed: 80

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: !PA6
position_min: -33
position_endstop: -33
position_max: 217
homing_speed: 80

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
rotation_distance: 8
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 275
homing_speed: 5
second_homing_speed: 1
homing_retract_dist: 2.0

## [GulfCoast Cast Aluminum Heated Bed](https://gulfcoast-robotics.com/collections/heated-beds/products/cast-aluminum-heated-bed-upgrade-for-creality-ender-5)
#    Voltage: 24V
#    Wattage: 250W
#    Amps: 10.4A
#    Wire Length: 700mm
#    Mounting: 3M 468MP Adhesive
#    Size: 235x235mm
#    Weight: 7.4 ounces
#    Thermistor: 100k NTC 3950
#    Integrated Thermal Switch: 150C
[heater_bed]
heater_pin: PA7
sensor_type: Generic 3950
sensor_pin: PC4
## PID Tuning guide: (https://obico.io/blog/klipper-pid-tuning/)
control: pid
pid_kp: 62.170
pid_ki: 2.104
pid_kd: 459.284
#NOTE: 3M 486MP will tolerate up to 149C (204C spike) but will degrade adhesive faster
#      135C is recommended max_temp by GulfCoast.
max_temp: 135
min_temp: 0

#[verify_heater extruder]
#check_gain_time: 200
#hysteresis: 5

## if '/etc/udev/rules.d/60-serial.rules' is missing, '/dev/serial/by-id/' may also be missing.
## to fix this, re-create `60-serial.rules` with the following [content](../../../resources/udev_rules.d_60-serial.rules)
## then `sudo udevadm control --reload-rules && sudo udevadm trigger`
[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[filament_switch_sensor RunoutSensor]
pause_on_runout: False
runout_gcode: PAUSE
insert_gcode: RESUME
switch_pin: !PC15

[safe_z_home]
home_xy_position: 66, 122
speed: 200
z_hop: 10
z_hop_speed: 10
move_to_previous: true

# when calculating mesh_min/max, it seems the probe offset is taken into account, already.
# thus, when defining these values, you should leave room for the offset, else position 
# commands will go over absolute possible positions.
[bed_mesh]
speed: 120
mesh_min: 10,10          # Defines the minimum X,Y of the mesh. This coordinate is relative to the probe's location
mesh_max: 221,209        #max probe range
#mesh_pps: 2,2
probe_count: 9,9
fade_start: 1
fade_end: 10
fade_target: 0
#relative_reference_index: 45
algorithm: bicubic
#split_delta_z: 0.0125
#move_check_distance: 3
#bicubic_tension: 0.2

[bed_screws]
screw1: 27, 32
screw2: 200, 32
screw3: 200, 199
screw4: 27, 199


[screws_tilt_adjust]
screw1: -22.5, 33
screw1_name: front left screw
screw2: 148.1, 33
screw2_name: front right screw
screw3: 148.1, 199.5
screw3_name: rear right screw
screw4: -22.5, 199.5
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M3 # Use CW for Clowise and CCW for Counter Clockwise

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 4000
max_accel_to_decel: 1500
max_z_velocity: 10
max_z_accel: 1000
square_corner_velocity: 5.0

### Temperature Sensors ###
[temperature_sensor Board_MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor Raspberry_Pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

# Enable Firmware Retraction
[firmware_retraction]
retract_length: 0.5 ; length of filament (in mm) at G10/G11
unretract_extra_length: 0 ; length of additional filament (in mm) at G11
retract_speed: 60
unretract_speed: 40

# Enable object exclusion
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

