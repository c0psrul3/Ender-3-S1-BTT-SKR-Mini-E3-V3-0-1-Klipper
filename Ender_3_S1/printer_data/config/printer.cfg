# BigTreeTech - SKR Mini E3 3.0
# (https://github.com/bigtreetech/BIGTREETECH-SKR-mini-E3/blob/master/firmware/V3.0/Klipper/SKR-mini-E3-V3.0-klipper.cfg)

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 4000
minimum_cruise_ratio: 0.5
max_z_velocity: 10
max_z_accel: 1000
square_corner_velocity: 5.0


#
# X-Axis
[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_min: -16
position_endstop: -15
position_max: 260
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.58
#hold_current: 0.500
stealthchop_threshold: 999999



#
# Y-Axis
[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_min: -46
position_endstop: -45
position_max: 205
homing_speed: 80

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.58
#hold_current: 0.500
stealthchop_threshold: 999999



#
# Z-Axis
[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
#step_distance: .01
microsteps: 16
rotation_distance: 8
# endstop_pin: ^PC2
# position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -2
homing_speed: 5
second_homing_speed: 2
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.65
#hold_current: 0.500
## use spreadcycle mode by not specifying "stealthchop_threshold"
#stealthchop_threshold: 999999
## disable interpolation for better positional accuracy (https://www.klipper3d.org/TMC_Drivers.html?h=motor#tmc-interpolate-setting-introduces-small-position-deviation)
#interpolate: False

[stepper_z1]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
#step_distance: .01
microsteps: 16
rotation_distance: 8

[tmc2209 stepper_z1]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.65
#hold_current: 0.500
## use spreadcycle mode by not specifying "stealthchop_threshold"
#stealthchop_threshold: 999999
## disable interpolation for better positional accuracy (https://www.klipper3d.org/TMC_Drivers.html?h=motor#tmc-interpolate-setting-introduces-small-position-deviation)
#interpolate: False

[z_tilt]
z_positions: -35,105  # Z0
  250,105             # Z1
#   A list of X, Y coordinates (one per line; subsequent lines
#   indented) describing the location of each bed "pivot point". The
#   "pivot point" is the point where the bed attaches to the given Z
#   stepper. It is described using nozzle coordinates (the X, Y position
#   of the nozzle if it could move directly above the point). The
#   first entry corresponds to stepper_z, the second to stepper_z1,
#   the third to stepper_z2, etc. This parameter must be provided.
points: 45,105   # LEFT
  240,105        # RIGHT
#  145,105        # CENTER
#   A list of X, Y coordinates (one per line; subsequent lines
#   indented) that should be probed during a Z_TILT_ADJUST command.
#   Specify coordinates of the nozzle and be sure the probe is above
#   the bed at the given nozzle coordinates. This parameter must be
#   provided.
speed: 100
#   The speed (in mm/s) of non-probing moves during the calibration.
#   The default is 50.
horizontal_move_z: 5
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
retries: 15
#   Number of times to retry if the probed points aren't within
#   tolerance.
retry_tolerance: 0.02
#   If retries are enabled then retry if largest and smallest probed
#   points differ more than retry_tolerance. Note the smallest unit of
#   change here would be a single step. However if you are probing
#   more points than steppers then you will likely have a fixed
#   minimum value for the range of probed points which you can learn
#   by observing command output.

# [extruder]
# step_pin: PB3
# dir_pin: !PB4
# enable_pin: !PD1
