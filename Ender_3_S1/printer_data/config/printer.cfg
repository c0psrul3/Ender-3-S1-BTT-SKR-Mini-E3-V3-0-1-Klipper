## [GulfCoast Cast Aluminum Heated Bed](https://gulfcoast-robotics.com/collections/heated-beds/products/cast-aluminum-heated-bed-upgrade-for-creality-ender-5)
#    Voltage: 24V
#    Wattage: 250W
#    Amps: 10.4A
#    Wire Length: 700mm
#    Mounting: 3M 468MP Adhesive
#    Size: 235x235mm
#    Weight: 7.4 ounces
#    Thermistor: 100k NTC 3950
#    Integrated Thermal Switch: 150C

[heater_bed]
heater_pin: PC9
#sensor_type: Generic 3950
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PC4
## PID Tuning guide: (https://obico.io/blog/klipper-pid-tuning/)
# calibrate command: PID_CALIBRATE HEATER=heater_bed TARGET=60
control: pid
pid_kp: 61.793
pid_ki: 2.000
pid_kd: 477.350
#NOTE: 3M 486MP will tolerate up to 149C (204C spike) but will degrade adhesive faster
#      135C is recommended max_temp by GulfCoast.
max_temp: 135
min_temp: 0

#[verify_heater extruder]
#check_gain_time: 200
#hysteresis: 5

## if '/etc/udev/rules.d/60-serial.rules' is missing, '/dev/serial/by-id/' may also be missing.
## to fix this, re-create `60-serial.rules` with the following [content](../../../resources/udev_rules.d_60-serial.rules)
## then `sudo udevadm control --reload-rules && sudo udevadm trigger`
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_1600120012504B5735313920-if00
#restart_method: command


#[filament_switch_sensor RunoutSensor]
#switch_pin: !PC15
#pause_on_runout: True
#runout_gcode: PAUSE
#insert_gcode: RESUME
#event_delay: 3.0
#pause_delay: 0.5

[safe_z_home]
home_xy_position: 83, 110
speed: 200
z_hop: 10
z_hop_speed: 10
move_to_previous: true

# when calculating mesh_min/max, it seems the probe offset is taken into account, already.
# thus, when defining these values, you should leave room for the offset, else position
# commands will go over absolute possible positions.
[bed_mesh]
speed: 120
mesh_min: 10,15          # Defines the minimum X,Y of the mesh. This coordinate is relative to the probe's location
mesh_max: 210,200        #max probe range
#mesh_pps: 2,2
probe_count: 20,20
fade_start: 1
fade_end: 10
fade_target: 0
#relative_reference_index: 45
algorithm: bicubic
#split_delta_z: 0.0125
#move_check_distance: 3
#bicubic_tension: 0.2

[bed_screws]
screw1: 24, 24
screw2: 194, 32
screw3: 194, 191
screw4: 24, 191


[screws_tilt_adjust]
screw1: 64, 23
screw1_name: front left screw
screw2: 234, 23
screw2_name: front right screw
screw3: 234, 190
screw3_name: rear right screw
screw4: 64, 190
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M3 # Use CW for Clowise and CCW for Counter Clockwise


