################################
######### CLEAN_NOZZLE #########
################################
[gcode_macro CLEAN_NOZZLE]
description: wipe nozzle clean of extruded debris
   USAGE: CLEAN_NOZZLE [HOT=True|False] [MINIMUM=190]
variable_start_x: 50
variable_start_y: -18    ## -16 - -20
variable_start_z: 1.2
variable_wipe_axis: 'x'
variable_wipe_dist: 40
variable_wipe_qty: 10
variable_wipe_spd: 100
variable_raise_distance: 25
variable_output: 118
variable_pre_hot: True
variable_status_heat: 'STATUS_HEATING'
variable_status_clean: 'STATUS_CLEANING'
variable_ready_status: 'STATUS_READY'
variable_parameter_TARGET: 190
gcode:
    HOME_IF_NEEDED
    { status_clean }
    {% set extruder = printer.toolhead.extruder %}
    {% set nozzle_clean_temp = params.TARGET|default('190.0')|float %}

    ## pre_hot determined by previous target temp, override with params.HOT
    {% if printer.extruder.target > 0.0 %}
        {% set pre_hot = params.HOT|default('True')|string %}
    {% else %}
        {% set pre_hot = params.HOT|default(pre_hot|string) %}
    {% endif %}

    { action_respond_info("Waiting for Nozzle: %s" % (nozzle_clean_temp|pprint|string)) }
    TEMPERATURE_WAIT SENSOR={extruder} MINIMUM={nozzle_clean_temp}

    {% if (printer.extruder.can_extrude|lower != 'true') or (printer.extruder.target == 0) %} # checking for minimum extrusion temperature
        STATUS_NOZZLE_HEATING
        { action_respond_info("Heating extruder to %s" % (nozzle_clean_temp|pprint|string)) }
        SET_HEATER_TEMPERATURE HEATER={extruder} MINIMUM={nozzle_clean_temp}
    {% endif %}
    { status_clean }

    G90                                            ; absolute positioning
    ## Move nozzle to start position
    G1 X{start_x} Y{start_y} F6000
    G1 Z{start_z} F1500

    ## Do Wipe nozzle
    M{output} Wiping nozzle..
    {% for wipes in range(1, (wipe_qty + 1)) %}
        {% if wipe_axis|lower == 'x' %}
            G1 X{start_x + wipe_dist} F{wipe_spd * 60}
            G1 X{start_x} F{wipe_spd * 60}
        {% elif wipe_axis|lower == 'y' %}
            G1 Y{start_y + wipe_dist} F{wipe_spd * 60}
            G1 Y{start_y} F{wipe_spd * 60}
        {% else %}
            M{output} INVALID WIPE AXIS CONFIGURATION
        {% endif %}     
    {% endfor %}
    ## Raise nozzle
    G1 Z{raise_distance}
    ## Cooldown if not previously hot
    {% if pre_hot|lower == "false" %}
        { action_respond_info("Cooling extruder") }
        SET_HEATER_TEMPERATURE HEATER={extruder} MINIMUM=0
    {% endif %}
    # Set lighting
    { ready_status }


