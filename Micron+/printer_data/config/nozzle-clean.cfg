######### WIPE_NOZZLE #########
###############################
[gcode_macro WIPE_NOZZLE]
description: clean_nozzle
variable_pre_hot: True
gcode:
    {% set initial_z = printer.toolhead.position.z %} ; Store initial position
    {% set is_hot = params.HOT|default("True") %}

    {% set tool_index = (params.TOOL_INDEX | default(0) | int) %}
    {% set svv = printer.save_variables.variables %}
    {% set filament_installed_temp = svv[svv["filament_installed_t" + (tool_index | string)]].extruder %}

    {% set nozzle_clean_temp = filament_installed_temp|default(printer.save_variables.variables.nozzle_clean_temp)|float %}

    CLEAN_NOZZLE HOT={is_hot} TARGET={nozzle_clean_temp}
    G1 Z{initial_z} F1000 ; Return to initial Z height

